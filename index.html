<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>responsive-mini-blog-card</title>
  </head>
  <body class="container">
    <main class="blog-card">
      <img src="./img/cactus_img.jpg" alt="cactus" class="blog-card__picture" />
      <span class="blog-card__text">
        <a href="#" class="blog-card__tag">Desing</a>
        <h1 class="blog-card__title">Embracing Minimalism</h1>
        <p class="blog-card__paragraph">
          From minimalist sculptures to minimalist <br />
          paintings, this blog will inspire you to <br />
          appreciate the beauty that lies in simplicity.
        </p>
      </span>
      <h3 class="blog-card__author">Annie Spratt</h3>
    </main>
  </body>
</html>
